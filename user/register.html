        }

        }

        }

        }

            </div>
            <div class="form-group">
                <div class="item">
                    <input type="button" id="internationSchool" style="cursor:hand" value="国际学校">
                    <input type="button" class="company" style="cursor:hand" onclick="javascript:Insert02('媒体公司;')" value="媒体公司">
                    <input type="button" class="company" style="cursor:hand" onclick="javascript:Insert02('教育公司;')" value="教育公司">

            </div>
            
            <div class="form-group">
                <div class="item2">
                    <hr>
                    <input type="button" style="cursor:hand" onclick="javascript:Insert02('校长;')" value="校长">
                    <input type="button" style="cursor:hand" onclick="javascript:Insert02('教学管理;')" value="教学管理">
                    <input type="button" style="cursor:hand" onclick="javascript:Insert02('升学指导;')" value="升学指导">
                    <input type="button" style="cursor:hand" onclick="javascript:Insert02('教师助教;')" value="教师助教">
                    <input type="button" style="cursor:hand" onclick="javascript:Insert02('后勤运营;')" value="后勤运营"><br>
                    <input type="button" style="cursor:hand" onclick="javascript:Insert02('市场招生;')" value="市场招生">
                    <input type="button" style="cursor:hand" onclick="javascript:Insert02('人力资源;')" value="人力资源">
                </div>
            </div>
            <!-- 分类结束 -->
            <div class="form-group" id="telForm">

                </div>
                <div class="col-lg-3 col-md-3 col-sm-3"> <span id="telErr" class="hide" style="color:red;"><h5 class="alert alert-danger" id="warn">输入正确手机号</h5></span> </div>
            </div>
            <div class="form-group" id="pwdForm01">
                <div class="col-lg-6 col-md-6 col-sm-6 back">
                    <input type="password" id="PasswdID01" onblur="pwdCheck()" placeholder="请输入密码" class="input-box"/>

            </div>
            <div class="form-group" id="pwdForm02">
                <div class="col-lg-6 col-md-6 col-sm-6 back">
                    <input type="password" id="PasswdID02" onblur="pwdSameCheck()" placeholder="请确认密码" class="input-box"/>

                <div class="col-lg-6 col-md-6 col-sm-6">
                    <button type="button" id="submitFromID" class="btn btn-primary form-control" style="position:relative;left:120px;top:10px;z-index: 10;">下一步</button>
