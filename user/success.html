<!DOCTYPE html>

<style>
	.all-box {

    .box {

    .suc-box {
        background-color: #fff;

    .content{

    }

    }
    .content>p .register-suc{

    .word{

        border-radius: 4px;

    .word p{
    	font-size: 20px;
    	color:#666;
    }
    .word button{
		border: none;
	    padding: 5px 10px;
	    border-radius: 4px;
	    margin-bottom: 10px;
	    background-color: #337ab7;
	    margin-left: 45px;
	    margin-top:10px;
    }
    .word button a{
    	color:#fff;
    	font-size: 16px;
    }
    .word-3 p.title{
    	font-size: 14px;
    	color:#666;
    }
    .word-3 p.content{
    	font-size: 12px;
    	color:#a19b9b;
    	text-align: left;
    	text-indent: 25px;
    }
	@media (max-width:768px) {
	    .box {
	        padding: 20px 10px;
	    }
	    .suc-box {
	        background-color: #fff;
	        padding: 5px 10px 15px;
	        margin-bottom: 10px;
	    }
	    .content>p{
	    	margin-bottom:10px;
	    	font-size: 18px;
	    }
	    .content>p .register-suc{
	    	font-size: 30px;
	        margin-right: 10px;
	        position: relative;
	        top:4px;
	    }
	    .content img{
	    	margin-top:0;
	    }
	    .word{
	        margin-top:20px;
	    }
	    .word p{
	    	font-size: 15px;
	    	text-align: center;
	    }
	    .word-3 p.content{
	    	font-size: 12px;
	    }
	    .btn-cen{
	    	text-align: center;
	    }
	    .btn-cen button{
			padding:0 4px;
			margin-left:0;
		}
	    .btn-cen button a{
	    	font-size: 12px;
	    }
		
	}
</style>

	<div class="all-box">

					</div>
				</div>
			</div>
		</div>
	</div>
